<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<link rel="stylesheet" href="./css/style.css" />

		<title>
			Jhoell | Frontend Mentor | Huddle landing page with single introductory
			section
		</title>
	</head>
	<body>
		<div class="container">
			<header>
				<div class="logo">
					<img src="./images/logo.svg" alt="" />
				</div>
			</header>

			<main>
				<div class="main-iamge">
					<img src="./images/illustration-mockups.svg" alt="" />
				</div>

				<div class="main-details">
					<h1>Build The Community Your Fans Will Love</h1>
					<p>
						Huddle re-imagines the way we build communities. You have a voice,
						but so does your audience. Create connections with your users as you
						engage in genuine discussion.
					</p>

					<a href="#" class="register">Register </a>
				</div>
			</main>

			<footer>
				<div class="social-links">
					<i class="fab fa-facebook-f" tabindex="0"></i>
					<i class="fab fa-twitter" tabindex="0"></i>
					<i class="fab fa-instagram" tabindex="0"></i>
				</div>

				<p class="attribution">
					Challenge by
					<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a href="https://github.com/JhoellOpeyemi" target="_blank"
						>Jhoell Opeyemi</a
					>.
				</p>
			</footer>
		</div>
	</body>
</html>
